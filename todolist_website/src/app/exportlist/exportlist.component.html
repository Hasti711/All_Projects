<app-header></app-header>
<table style="margin-left: 500px; margin-top: 20px;width: 500px;" mat-table matTableExporter [dataSource] = "dataSource" #exporter="matTableExporter" class = "mat-elevation-z8"> 
	<ng-container matColumnDef = "title">
	   <th mat-header-cell *matHeaderCellDef style="font-size: large;">Task </th>
	   <td mat-cell *matCellDef = "let element"> {{element.title}} </td>
	</ng-container>
	<ng-container matColumnDef = "category">
	   <th mat-header-cell *matHeaderCellDef style="font-size: large;">Category </th>
	   <td mat-cell *matCellDef = "let element"> {{element.category}} </td>
	</ng-container>
	<ng-container matColumnDef = "dttorm">
	   <th mat-header-cell *matHeaderCellDef style="font-size: large;">Date </th>
	   <td mat-cell *matCellDef = "let element"> {{element.dttorm}} </td>
	</ng-container>
	<ng-container matColumnDef = "tttorm">
		<th mat-header-cell *matHeaderCellDef style="font-size: large;">Time </th>
		<td mat-cell *matCellDef = "let element"> {{element.tttorm}} </td>
	 </ng-container>
	<tr mat-header-row *matHeaderRowDef = "displayedColumns"></tr>
	<tr mat-row *matRowDef = "let row; columns: displayedColumns;"></tr>
 </table>
 <div>
	<button class="btn1" mat-raised-button (click)="exporter.exportTable('txt',{fileName:'todolist_data'})">EXPORT</button>
</div>
<div style="padding-top: 300px;"> 
<app-footer></app-footer>
</div>
